name: Deploy HypoAssistant to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: npm run build

      - name: Prepare docs
        run: |
          mkdir -p docs
          cp dist/HypoAssistant.js docs/

      - name: Commit built files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/HypoAssistant.js
          if ! git diff --quiet --cached; then
            git commit -m "chore: auto-deploy HypoAssistant.js [skip ci]"
            git push
          fi
